<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Links</title>
</head>
<body>
   <!-- <a href="x">  x sayfasına yönlendirir-->
   <p>
      <a id="img1" href="images.html"> images</a>
   </p>

   <p> 
      <a href="https://www.youtube.com/watch?v=sUWEuDSD7bE&t=8768s">
         <b><i>html öğrnemek için</i></b>
      </a>
   </p>
   
   <p>
      <a href="https://tr.wikipedia.org/wiki/%C5%9Erek">
         <img src="shrek.png">
      </a>
   </p>

   <!--target ile link farklı bir pencere açar
      _blank: bağlantıyı yeni bir tarayıcı penceresinde açar
      _self: bağlantıyı mevcut pencerede açar (varsayılan değerdir)
      _parent: bağlantıyı mevcut çerçevenin üst çerçevesinde açar
      _top: bağlantıyı en üst seviyedeki çerçevede (tarayıcı penceresinde) açar
   -->
   
   <p>
      <a href="application4.html" target="_blank">
         blank
      </a>
      <a href="application4.html" target="_parent">
         parent
      </a>
      <a href="application4.html" target="_self">
         self
      </a>
      <a href="application4.html" target="_top">
         top
      </a>
   </p>

   <p>
      <a href="#img1">
         başa dön
      </a>
   </p>
</body>
</html>
