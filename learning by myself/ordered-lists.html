<body>
   <h1>ordered lists</h1>
   <h2>ol kısaltması ordered lists'te geliyo</h2>
   <hr>
   
   <!-- <ol> liste oluşturmak anlamına geliyor <li> listenin herhangi bir elamınını oluşlturmak anlamına geliyo-->
      <ol>
         <li>
            Lorem, ipsum.
         </li>
         <li>
            Lorem, ipsum.
            <ol>
               <li>
                  Lorem, ipsum.
               </li>
               <li>
                  Lorem, ipsum.
               </li>
            </ol>
         </li>
      </ol>

      <!-- ol>li*10 komutu 10lu bir liste verir hızlıca-->
      <ol start="27" type="A">
         <li>Lorem, ipsum dolor.</li>
         <li>Lorem, ipsum dolor.</li>
         <li>Lorem, ipsum dolor.</li>
         <li>Lorem, ipsum dolor.</li>
         <li>Lorem, ipsum dolor.</li>
      </ol>
</body>
</html>
