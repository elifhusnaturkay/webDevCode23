<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>
</head>
<body>
   <!-- satırlar için <tr> table row
        hücreler için <td> table data
        başlıklar için <td> table header 
        Başlık belirtmek için <thead> table headet
        colspan/rowspan="x" x kadar hücre kullanır

        tabloda kenarlıkları belirtmek için border
        sayfada kapladığı oran için width="x%"
      -->
   <table border="1" width="70%" >
      <thead >
         <tr>
            <th>Kurs Adı</th>
            <th>Saat</th>
            <th>Ders Adedi</th>
         </tr>
   </thead>

   <tbody>
         <tr>
            <td>Komple Web Geliştirme</td>
            <td>45</td>
            <td>300</td>
         </tr>

         <tr>
            <td>Core 2 MVC Eğitimi : Sıfırdan İleri Seviyeye</td>
            <td>300</td>
            <td>200</td>
         </tr>
   </tbody>
   </table>
</body>
</html>
